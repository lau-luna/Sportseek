name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main  # O la rama que uses para producción

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install LFTP
      run: sudo apt-get install -y lftp

    - name: Install PHP and extensions
      run: |
        sudo apt-get update
        sudo apt-get install -y php php-cli php-mbstring php-xml php-mysql

    - name: Install Composer dependencies
      run: |
        if [ -f composer.json ]; then
          composer install
        else
          echo "No composer.json found. Skipping Composer install."
        fi

    - name: Deploy only changed files via FTP
      run: |
        lftp -c "
          set ssl:verify-certificate no;
          open -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASS }} ${{ secrets.FTP_HOST }};
          mirror -R --only-newer . /var/www/Sportseek
        "
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}  # IP pública o DDNS de tu Raspberry Pi
        FTP_USER: ${{ secrets.FTP_USER }}  # Usuario FTP de tu Raspberry Pi
        FTP_PASS: ${{ secrets.FTP_PASS }}  # Contraseña FTP de tu Raspberry Pi
