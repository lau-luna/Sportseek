name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y php php-cli php-mbstring php-xml php-mysql rsync openssh-client

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Run your PHP script (local test)
      run: php administrador/config/bd.php
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    - name: Deploy files to Raspberry Pi via SSH
      run: |
        rsync -avz -e "ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
          --exclude '.git' \
          ./ "${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }}:/var/www/"

    - name: Execute post-deployment commands on Raspberry Pi
      run: |
        ssh -o StrictHostKeyChecking=no "${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }}" << 'EOF'
        cd /var/www/
        # Agrega aquí cualquier comando adicional que necesites ejecutar después del despliegue
        sudo systemctl restart nginx
        EOF
